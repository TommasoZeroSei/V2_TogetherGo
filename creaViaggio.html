<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crea viaggi</title>
    <link rel="stylesheet" href="style/creaViaggioStyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="script/creaViaggioScript.js" defer></script>
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>
    <header>
        <a href="home.html" id="ancorLogo">
            <img src="img/logoOrizzontale.png" alt="logo orizzontale" id="imageLogo">
        </a>
        <div id="menuHeader">
            <a href="home.html" class="headerItems">I tuoi viaggi</a>
            <a href="creaViaggio.html" class="headerItems">Crea nuovo viaggio</a>
            <a href="" class="headerItems">Cerca ispirazione AI</a>
            <a href="trend.html" class="headerItems">Trend</a>
            <button id="logoutButton" class="headerItems">Logout</button>
        </div>
    </header>

    <h1>CREA NUOVO VIAGGIO</h1>

    <form id="creaViaggioForm">
        <div>
            <label for="inputNomeViaggio">Nome viaggio:</label>
            <input type="text" id="inputNomeViaggio">
            <button id="buttonNomeViaggio">Aggiungi</button>
        </div>

        <div>
            <label for="organizzatore">Organizzatore:</label>
            <p id="organizzatore"></p>
        </div>

        <div>
            <label for="inputPartecipanti">Partecipanti:</label>
            <input type="text" id="inputPartecipanti">
            <button id="buttonPartecipanti">Aggiungi</button>
        </div>

        <div>
            <label for="inputDestinazione">Destinazione:</label>
            <input type="text" id="inputDestinazione">
        </div>

        <div>
            <label for="inputDataInizio">Data inizio:</label>
            <input type="date" id="inputDataInizio">
        </div>

        <div>
            <label for="inputDataFine">Data fine:</label>
            <input type="date" id="inputDataFine">
        </div>

        <div>
            <label for="inputConto">Budget per attività (alloggio e trasporto escluso):</label>
            <input type="text" id="inputConto">
        </div>

        <div>
            <label for="inputTrasporto">Trasporto (eventuale link):</label>
            <input type="text" id="inputTrasporto">
        </div>

        <div>
            <label for="inputAlloggio">Alloggio (eventuale link):</label>
            <input type="text" id="inputAlloggio">
        </div>

        <div>
            <label for="inputAttivita">Attività:</label>
            <input type="text" id="inputAttivita">
        </div>

        <button id="buttonSalvataggio">Salva</button>
    </form>
</body>
</html>
